<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 350px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {

  flex-basis: 100px;
}

.div4 {
  flex-shrink: 4;
}
</style>
</head>
<body>

<h1>The flex-shrink Property</h1>

<div id="main">
  <div style="background-color:coral;">hello world</div>
  <div style="background-color:lightblue;">hello world</div>
  <div style="background-color:khaki;">hello world</div>
  <div class="div4" style="background-color:pink;">hello world</div>
  <div style="background-color:lightgrey;">hello world</div>
</div>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the flex-shrink property.</p>

</body>
</html>
