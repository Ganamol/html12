<!DOCTYPE html>
<html>
<head>
<style>
#main {
  width: 350px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

.div1 {flex-grow: 1;}
.div2  {flex-grow: 2;}
.div3  {flex-grow: 1;}
.div4 {flex-grow: 4;}
.div5 {flex-grow: 1;}
</style>
</head>
<body>

<h1>The flex-grow Property</h1>

<div id="main">
  <div class="div1" style="background-color:coral;">1</div>
  <div class="div2" style="background-color:lightblue;">2</div>
  <div class="div3" style="background-color:khaki;">3</div>
  <div class="div4" style="background-color:pink;">4</div>
  <div class="div5" style="background-color:lightgrey;">5</div>
</div>



</body>
</html>
