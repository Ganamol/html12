<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border: 2px solid red;
  box-sizing: border-box;

}

.div2 {
  width: 300px;
  height: 100px; 
  border: 2px solid blue; 
  padding: 20px;
  box-sizing: border-box;

}
</style>
</head>
<body>

<h1> box-sizing</h1>

<div class="div1">1</div>
<br>
<div class="div2">2</div>

</body>
</html>
