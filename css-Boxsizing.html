<!DOCTYPE html>
<html>
<head>
<style> 
*{
  box-sizing: border-box;
}
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  
}

.div2 {
  width: 300px;
  height: 100px;  
  border: 1px solid red;
  padding: 10px; 
   
}
</style>
</head>
<body>

<h1> box-sizing</h1>

<div class="div1">1</div>
<br>
<div class="div2">2</div>

</body>
</html>
